<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEALS</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/skitter.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="webfonts/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <!-- loading-->
  <div class="Loadding">
    <i class="fa-solid fa-spinner fa-spin fa-4x loa"></i>
  </div>


<!-- start weather -->

  <section class="weather">
    <div class="back">
      <div class="container">
        <div class="search pt-5">
          <input type="text" class="form-control" id="search-bar" placeholder="&#xF002; Search City..."
            style="font-family:Arial, FontAwesome" />
        </div>

        <div class="row my-5 py-4">
          <!-- today -->
          <div class="col-md-4 my-2">
            <div class="card-day">
              <div class="card-up1 px-3">
                <p class="day1  py-3" id="today"></p>
                <p class="month1 py-3" id="month"></p>
              </div>
              <div class="item1 px-3">
                <h3 class="pt-3 loca " id="loca"></h3>
              </div>
              <div class="item2 pt-3  px-2">
                <div class="temp1">
                  <h2 class="d-inline-block  degree pt-2" id="degree"></h2>
                  <h2 class="d-inline-block  deg Celsius1"><sup class="Celsius1">o</sup>C</h2>
                </div>
                <div class="todayIcon-img">
                  <img id="todayIcon" class="img-fluid todayIcon " alt="">
                </div>
              </div>
              <p class="clear-sunny px-3 py-3" id="clear-sunny"></p>

              <div class="item3 px-3">
                <i class="fas fa-umbrella"> <span id="rain"></span> <span>%</span>
                </i>

                <i class="fas fa-wind px-2"> <span id="windKph"></span> <span>km/h</span>
                </i>

                <i class="fas fa-compass"> <span id="compass"> North</span>
                </i>

              </div>

            </div>
          </div>
          <!-- nextDay -->
          <div class="col-md-4 my-2 ">
            <div class="card-nextDay">
              <div class="card-up">
                <p class="nextDays py-3"></p>
              </div>
              <div class="icon-nextDay mt-4">
                <img class="nextDayIcon " width="95" src="" alt="">
              </div>
              <div class="temp text-center">
                <h2 class="max-degree d-inline-block"></h2>
                <h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <h5 class="min-degree d-inline-block"></h5>
                <h5 class="d-inline-block"><sup>o</sup>C</h5>
                <p class="description px-3"></p>
              </div>




            </div>
          </div>
          <!-- nextDay -->
          <div class="col-md-4 my-2 ">
            <div class="card-nextDay">
              <div class="card-up">
                <p class="nextDays  py-3"></p>
              </div>
              <div class="icon-nextDay mt-4">
                <img class="nextDayIcon" src="" width="95" alt="">
              </div>
              <div class="temp text-center">
                <h2 class="max-degree d-inline-block"></h2>
                <h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <h5 class="min-degree d-inline-block"></h5>
                <h5 class="d-inline-block"><sup>o</sup>C</h5>
                <p class="description px-3"></p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
<!-- End weather -->


  <!------------------------ Start Footer ------------------------>

    <div class="container ">
      <p class="text-center text-white mb-0">Copyright &copy; 2022 Designed by Saeed Mohamed. All rights reserved</p>

        <i class="fab fa-google-plus"></i>
      </div>

  </footer>

</body>

</html>
